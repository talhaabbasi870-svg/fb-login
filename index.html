<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FB login page</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="facebook-page">
        <div class="container">
            <div class="textbox">
                <h1 class="logo">facebook</h1>
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="login" id="login_container">
                <form action="Login">
                    <input type="text" class="input control" name="email" placeholder="Email address or phone number"
                        required>

                    <input type="password" class="input control" name="password" placeholder="Password">
                    <button class="login" type="submit"> Log in</button>
                    <a href="https://www.facebook.com/recover/initiate" target="main">Forgotten password?</a>
                    <hr>
                    <button class="create" type="submit">Create new account </button>
                </form>
                <p><span>Create a page</span> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>

</body>

</html>
